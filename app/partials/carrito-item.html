<div>
    <!-- elements in the cart -->
    <div class="row">
        <div class="small-2 columns"><img src="https://emepyc.github.io/lesmatildes/app/imgs/items/{{item.file}}"
                                          class="carrito-img"/></div>
        <div class="small-6 columns">{{item.name}}</div>
        <div class="small-2 columns">{{item.n}}</div>
        <div class="small-2 columns">{{item.price * item.n}} EUR</div>
    </div>
</div>
