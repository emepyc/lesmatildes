<div class="item">
    <img src="https://emepyc.github.io/lesmatildes/app/imgs/items/{{item.file}}" class="img"/>
    <div class="legend">
        <div class=size>Tamaño: {{item.size}}</div>
        <div class=price>Precio: {{item.price}}&euro;</div>
        <div class="add-to-cart" ng-show="!item.n" ng-click="incItem()">Añadir a carrito</div>
        <div class="selection row" ng-show="item.n">
            <div class="small-4 columns dec-container" ng-click="decItem()">
                <i class="fa fa-minus inc-dec-item dec-item"></i>
            </div>
            <div class="small-4 columns">
                {{item.n}}
            </div>
            <div class="small-4 columns inc-container" ng-click="incItem()">
                <i class="fa fa-plus inc-dec-item"></i>
            </div>
        </div>
    </div>
</div>
