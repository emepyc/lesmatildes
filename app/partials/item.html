<div class="item">
    <img src="https://emepyc.github.io/lesmatildes/app/imgs/items/{{item.file}}" class="img"/>
    <div class="legend">
        <div ng-class="byme ? 'like by-me' : 'like'" ng-click="like()">{{item.likes || 0}} <span><i class="fa fa-heart"></i></span></div>
        <div class=price>Precio: {{item.price}}&euro;</div>
        <div class="add-to-cart" ng-show="!item.n" ng-click="incItem()">AÃ±adir a carrito</div>
        <div class="selection row" ng-show="item.n">
            <div class="small-4 columns center dec-container" ng-click="decItem()">
                <i class="fa fa-minus inc-dec-item dec-item"></i>
            </div>
            <div class="small-4 columns center">
                {{item.n}}
            </div>
            <div class="small-4 columns center inc-container" ng-click="incItem()">
                <i class="fa fa-plus inc-dec-item inc-item"></i>
            </div>
        </div>
    </div>
</div>
