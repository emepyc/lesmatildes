<div class="container">
    <div class="row section">
        <h4>Próximos cursos</h4>
        <div class="small-2 large-4 columns">&nbsp;</div>
        <div class="small-8 large-4 columns">
            <div class="container center">
                <matildes-calendar selected="day" events="cursos"></calendar>
            </div>
        </div>
        <div class="small-2 large-4 columns">&nbsp;</div>
    </div>
    <div class="row section">
        <div ng-show="!cursos.length">
            No tenemos cursos programados. Ponte en contacto con nosotros para obtener obtener más información:<br /> <span><i class="fa fa-phone"></i></span> <span class="matildes-masthead-item">96-3222639</span> <span><i class="fa fa-envelope-o matildes-masthead-item"></i></span> <span class="matildes-masthead-item"><a target=_blank href="mailto:lesmatildes@hotmail.com">lesmatildes@hotmail.com</a></span> 
        </div>
        <div class="curso" ng-repeat="curso in cursos">
            <div class="box">
                <div class="date">{{curso.fechasFmt}} <span ng-show="curso.caducado" class="alert">[CERRADO]</span></div>
                <div class="title">{{curso.titulo}}</div>
                <div class="description">{{curso.descripcion}}</div>
                <div class="contact">Contacta para reservar tu plaza: <span><i class="fa fa-phone"></i></span> <span class="matildes-masthead-item">96-3222639</span> <span><i class="fa fa-envelope-o matildes-masthead-item"></i></span> <span class="matildes-masthead-item"><a target=_blank href="mailto:lesmatildes@hotmail.com">lesmatildes@hotmail.com</a></span>
                </div>
            </div>
            <!-- <p>{{curso}}</p> -->
        </div>
    </div>
</div>
